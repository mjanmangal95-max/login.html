<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: gray;
            margin: 10px;
            font-family: 'Times New Roman', Times, serif;
        }
        nav{
            background-color: black;
            padding: 20px;
            border-radius: 20px;
            border: 4px solid white;
            margin: 10px;
        }
        nav div{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        nav a{
            text-transform: uppercase;
            color: white;
            font-weight: bold;
            text-decoration: none;
            flex-wrap: wrap;
        }
        header{
            background-image: url(/images/Restaurant\ pic\ 5.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            padding: 200px 70px;
            max-width: 1300px;
            height: auto;
            width: 100%;
            margin: 20px;
            border: 4px solid black;
            margin-top: -8px;
            flex-wrap: wrap;

        }

        .heading{
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            color: white;
            background-color: rgb(151, 147, 147,0.5);
        }
        section{
            background-color: white;
            padding: 40px 70px;
            border: 3px solid black;
            margin: 20px;
            flex-wrap: wrap;
            margin-top: -18px;
        }
        .jan{
            text-transform: uppercase;
            text-align: center;
        }
        .para{
            margin: 20px;
            text-align: justify;
            font-size: 20px;
            flex-wrap: wrap;
        }
        .pictures{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .images{
            max-width: 400px;
            width: 100%;
            height: auto;
        }
        #pic{
            max-width: 250px;
            width: 100%;
        }

        @media (max-width:560px){
            nav div{
                flex-direction: column;
            }
            header{
                max-width: 100%;
                width: 100%;
                margin: 10px;
                padding: 80px 20px;
                margin-top: -8px;
            }
            .heading{
                font-size: 18px;
            }
            nav{
                padding:15px;
                max-width: 100%;
                width: 100%;
                margin: 10px;
            }
            nav a{
                font-size: 10px;
            }
            .para{
                font-size: 15px;
                margin: 10px;
            }
            section{
                margin-top: -8px;
                padding: 30px 50px;
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <nav>
        <div>
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#garlay">garlay</a>
            <a href="#contact">contact</a>
        </div>
    </nav>
    <header>
        <h1 class="heading">muhammad jan mengal</h1>
    </header>
    <section>
        <h2 class="jan">about</h2>
        <p class="para">My name is muhammad jan mengal i go to hub choki my father name is raza muhammad he is a very hard work man is love my father to he go to saroone any work </p>
    </section>

    <section>
        <h2 class="jan">garlay</h2>
        <div class="pictures">
            <div><img class="images"  src="/images/jan.jpg" alt=""></div>
            <div><img class="images" id="pic" src="/images/Restaurant pic 5.jpg" alt=""></div>
            <div><img class="images" id="pic" src="/images/34.jpeg" alt=""></div>
        </div>

    </section>
</body>
</html>
